<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            gap: .4rm;
        }
        li{
            list-style: none;
        }
        li img {
            width: 400px;
            height: 100%;

            object-fit: cover;
        }
    </style>

    <div class="container"></div>

    <script>
      (async () => {
        //abrir os arquivos
        const response = await fetch('./file/olx.json')
        const data = await response.json()
        //formatar os dados
        const htmlList = data.map( ({src}) => `<li><img src="${src}"></li>` )
        //colocar html
        document.querySelector('.container').innerHTML = htmlList
      })();
    </script>
</body>
</html>
